# ===================================================
# Deployment configuration: Jetson Xavier NX
# Optimized for embedded robotic platforms
# ===================================================

deployment_name: "jetson_xavier"

hardware:
  device: "cuda"
  gpu_model: "NVIDIA Jetson Xavier NX"
  cpu: "ARM Cortex-A57"
  ram_gb: 8

model:
  precision: "fp16"               # Mixed-precision for reduced latency
  batch_size: 1                   # Real-time control loop
  use_language: True
  use_vision: True
  use_sensors: True
  use_causal_operator: True
  use_counterfactual_reasoning: True

inference:
  real_time: True
  control_frequency_hz: 20
  max_latency_ms: 50

logging:
  log_dir: "experiments/results/logs/deployment/jetson_xavier"
  save_visualizations: True
  verbose: True

evaluation:
  measure_latency: True
  measure_memory: True
  run_demo_tasks: True

# ===================================================
# Deployment configuration: Jetson AGX Orin
# Optimized for embedded robotic platforms
# ===================================================

deployment_name: "jetson_orin"

hardware:
  device: "cuda"
  gpu_model: "NVIDIA Jetson AGX Orin"
  cpu: "ARM Cortex-A78AE"
  ram_gb: 32

model:
  precision: "fp16"               # Mixed-precision to reduce latency
  batch_size: 1                   # Real-time control loop
  use_language: True
  use_vision: True
  use_sensors: True
  use_causal_operator: True
  use_counterfactual_reasoning: True

inference:
  real_time: True
  control_frequency_hz: 30
  max_latency_ms: 35

logging:
  log_dir: "experiments/results/logs/deployment/jetson_orin"
  save_visualizations: True
  verbose: True

evaluation:
  measure_latency: True
  measure_memory: True
  run_demo_tasks: True

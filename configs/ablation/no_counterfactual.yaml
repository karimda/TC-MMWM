# ===================================================
# Ablation configuration: no_counterfactual
# Disables counterfactual reasoning to evaluate its contribution
# ===================================================

evaluation:
  ablation_name: "no_counterfactual"
  log_dir: "experiments/results/logs/ablation/no_counterfactual"
  visualize_trajectories: True
  visualize_counterfactuals: False       # Counterfactuals disabled

model:
  use_language: True
  use_vision: True
  use_sensors: True
  use_causal_operator: True
  use_counterfactual_reasoning: False    # Disable counterfactual reasoning

training:
  finetune: False                         # Use pretrained weights or default training

metrics:
  task_success_rate: True
  long_horizon_stability: True
  generalization_to_unseen: True
  language_constraint_compliance: True
  robustness_to_noise: True
  counterfactual_accuracy: False           # Not applicable since reasoning is disabled

ood:
  enabled: True
  scenarios:
    - novel_object_geometries
    - unseen_instruction_compositions
    - altered_physical_dynamics
